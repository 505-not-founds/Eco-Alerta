    <main>

        <section id="cadastro1">
            <div id="titulo1">
                <h1>CADASTRO</h1>
            </div>
            <div id="conteudo">
                <p>Vamos realizar seu cadastro,precisamos apenas de algumas informações:</p>
                <p> <strong>informação pessoais</strong></p>


                <form id="contatos">

                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu email de contato" required>

                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="(11) 91234-5678" required>

                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" placeholder="São Paulo" required>

                    <div id="btn">

                        <label class="termos">
                            <input type="checkbox" required>
                            <p>Eu concordo em receber mensagens pelo telegram</p>
                        </label>

                        <button type="submit">Enviar</button>
                    </div>

                </form>
            </div>

        </section>

        <script src="../src/js/cadastro.js"></script>
    </main>
