<body>
    <header>
        <h1 id="titulo">Eco alerta</h1>
        <nav>
            <ul>

            </ul>
        </nav>
    </header>

    <main>

        <div id="bloco">

            <section id="contato">
                <h2>Entre em contato com a gente</h2>
                <p>Tem alguma ideia, elogio ou reclamação? Manda aqui sua mensagem e nossa equipe da Eco Alerta vai te responder rapidinho.</p>

                <section id="redes-socias">
                  <h2>Nossas redes:</h2>
                  <a href=""><img src="../src/assets/facebook.png" alt=""></a>
                  <a href=""><img src="../src/assets/instagram.png" alt=""></a>
                  <a href=""><img src="../src/assets/telegram.png" alt=""></a>

                </section>
    
            </section>
    
            <section id="contato-conteudo">
          
                <form id="contatos">
                    
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu email de contato" required>
                    
                    <div id="texto">

                        <textarea rows="7" placeholder="Sua mensagem" required ></textarea>

                    </div>

                    <div id="btn">
                        <button>enviar</button>

                    </div>

                </form>
    
            </section>
        </div>

    </main>
    
</body>
