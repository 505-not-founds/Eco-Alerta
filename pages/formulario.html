<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/css/formulario.css">
    <title>Quiz</title>
</head>

<body>
    <div id="cores">

        <input type="button" class="cor" onclick="trocar('rgb(200, 207, 207)')" id="cor1">
        <input type="button" class="cor" onclick="trocar('rgb(63, 63, 218)')" id="cor2">
        <input type="button" class="cor" onclick="trocar('rgb(199, 101, 117)')" id="cor3">
    </div>

    <header>

        <div id="titulo">
            <h1>Eco alerta</h1>
            <img src="../src/assets/logoEcoAlerta.png" alt="logo">
        </div>


        <button class="botao-menu" id="botao-menu">&#9776;</button>
        <nav>
            <ul id="menu" class="menu">
                <li><a href="../index.html"> home</a></li>
                <li><a href="../pages/sobre.html"> Sobre</a></li>

                <li><a href="./cadastro.html" id="cadastro"> Cadastro</a></li>
            </ul>
        </nav>
    </header>

    <main id="container-quiz">

        <div class="quiz">

            <h1>Quiz Eco Alerta</h1>

            <section id="container-perguntas">

                <div id="container-titulo">
                    <h2 id="pergunta"></h2>

                </div>

                <div id="container-resposta">
                    <input type="text" id="resposta" placeholder="deigite sua resposta">
                </div>

                <div id="container-btn">
                    <button id="proximo">Proxima pergunta</button>
                    <p id="message"></p>
                </div>

            </section>

            <section id="container-resultado" class="hidden">
                <h2>Resultado do quiz</h2>
                <ul id="lista-resultado"></ul>
                <button id="inicio-btn">Reiniciar Quiz</button>

            </section>

        </div>

    </main>



    <script src="../src/js/quiz.js"></script>
